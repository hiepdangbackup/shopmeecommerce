<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Category | [[${pageTitle}]]</h2>
		</div>

		<div th:if="${message != null}"
			class="alert alert-success text-center">[[${message}]]</div>

		<form th:action="@{/categories/save}" method="post"
			enctype="multipart/form-data"
			style="max-width: 500px; margin: 0 auto"
			onsubmit="return checkUnique(this)" th:object="${category}">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Category Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}"
							required minlength="3" maxlength="128" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Alias:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{alias}"
							required minlength="3" maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Parent Category:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{parent}">
							<option value="0">[No Parent]</option>
							<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Image:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{image}" /> <input class="mb-2"
							type="file" id="fileImage" name="fileImage"
							accept="image/png, image/jpeg" />

						<div class="mt-2">
							<img id="thumbnail" th:src="@{${category.imagePath}}"
								alt="Image preview" class="img-fluid" />
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>


				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary" /> <input
						type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>

			</div>
		</form>

		<div id="modalDialog" class="modal fade text-center">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 id="modalTitle" class="modal-title">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<span id="modalBody"> </span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>

		<div th:replace="modal_fragments :: modal_dialog"></div>

		<div th:replace="fragments :: footer"></div>
	</div>

</body>

<script type="text/javascript">
    MAX_FILE_SIZE = 102400; // 100KB
	moduleURL = "[[@{/categories}]]";

	function checkUnique(form) {
		catId = $("#id").val();
		catName = $("#name").val();
		catAlias = $("#alias").val();

		csrfValue = $("input[name='_csrf']").val();

		url = "[[@{/categories/check_unique}]]";

		params = {
			id : catId,
			name : catName,
			alias : catAlias,
			_csrf : csrfValue
		};

		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "DuplicateName") {
				showWarningModal("There is another category having same name " + catName);
			} else if (response == "DuplicateAlias") {
				showWarningModal("There is another category having same alias " + catAlias);
			}			
			else {
				showErrorModal("Unknown response from server");
			}
		}).fail(function() {
			showErrorModal("Could not connect to the server");
		});

		return false;
	}
	
	function showModalDialog(title, message) {
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();
	}
	
	function showErrorModal(message) {
		showModalDialog("Error", message);	
	}
	
	function showWarningModal(message) {
		showModalDialog("Warning", message);	
	}
	
</script>
<script th:src="@{/js/common_form.js}"></script>

</html>
